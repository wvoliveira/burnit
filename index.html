<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burn It!</title>
    <link rel="icon" href="/icon.png" />
</head>
<body>

<form id="form" method="POST" enctype="multipart/form-data">
    <div>
        <label for="text">Type the secret content (max.: 1000 chars):</label>
        <p></p>
        <textarea id="text" name="text" rows="10" cols="50" maxlength="1000" required></textarea>
    </div>
    <p></p>
        <label for="file">You can send a file too (max.: 1 Mb):</label>
        <p></p>
        <input id="file" name="file" type="file" />
    <p>
        <input id="submit" type="submit" value="Submit" />
    </p>
</form>

<div id="message"></div>

<script src="script.js"></script>

</body>
</html>
